{% extends 'layouts/base.html' %} {% block title %} Tables {% endblock title %}
{% block content %}

<div class="header pb-6 mt-4" style="background-color: #ffffff">
  <div class="container-fluid">
    <h2 class="mb-0">Add User</h2>
    <div class="header-body"></div>
    <form method="post">   
      {% csrf_token %}
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-control-label" for="example3cols1Input">Employee Name</label>
            <input
              type="text"
              class="form-control"
              id="example3cols1Input"
              placeholder="Employee Name"
              name="emp_name"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-control-label" for="example3cols2Input"
              >Email Address</label
            >
            <input
              type="email"
              class="form-control"
              id="example3cols2Input"
              placeholder="Email Address"
              name="email_address"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Expires</label>
              <input
              type="text"
              class="form-control"
              id="example3cols2Input"
              placeholder="Expires"
              name="expires"
            />
          </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-control-label" for="example3cols3Input">Password</label>
            <input
              type="password"
              class="form-control"
              id=""
              placeholder=""
              name="password"
            />
          </div>
        </div>
      </div>
     
 

    <div class="d-flex justify-content-center">
     <button style="background-color:#1c93b6; color:#fff; border:#1c93b6" type="submit" class="btn btn-outline-success">Add</button>
     <button  onclick="history.back()" style="background-color:#1c93b6; color:#fff; border:#1c93b6" type="button" class="btn btn-outline-success">Back</button>

    </div>
  </form>
  </div>

  <style>
    input[type="text"],
    input[type="email"],
    select {
      border-color: #525f7f !important;
    }
  </style>
  <script>
    document.getElementById('example3cols3Input').addEventListener('input', function (e) {
      const input = e.target;
      const value = input.value;
      const regex = /^\d{4}-\d{2}-\d{2}$/;
  
      if (!regex.test(value)) {
        input.setCustomValidity('Please enter the date in the format YYYY-MM-DD');
      } else {
        input.setCustomValidity('');
      }
    });
  </script>
  

  {% endblock content %}

  <!-- Specific JS goes HERE -->
  {% block javascripts %}{% endblock javascripts %}
</div>
